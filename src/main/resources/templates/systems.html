<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SYSTEMS Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px; /* Add padding around the content */
            background-color: white; /* White background for the content */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            border-radius: 8px; /* Round corners */
        }

        h2 {
            text-align: center; /* Center the heading */
            color: #343a40; /* Dark gray for the header */
        }

        hr {
            margin: 20px 0; /* Spacing around horizontal rules */
        }

        .secret-message {
            font-weight: bold; /* Bold the secret message */
            color: #17a2b8; /* Color for the secret text */
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            text-align: center; /* Center the button */
        }

        .employee-list-btn {
            display: block;
            margin: 20px auto;  /* Center alignment */
            text-align: center; /* Center the button */
        }
    </style>
</head>
<body>

<div class="container my-4">
    <h2>SYSTEMS Home Page</h2>
    <hr>
    <p>
        We have an annual holiday Caribbean cruise coming up. Register now!
        <br>
        <span class="secret-message">Keep this trip a secret, don't tell the regular employees LOL :-)</span>
    </p>
    <hr>

    <!-- Button linking to employees/list -->
    <div class="employee-list-btn">
        <a th:href="@{/employees/list}" class="btn btn-info">View Employees List</a>
    </div>

    <!-- Button to return to the home page -->
    <div class="back-btn">
        <a th:href="@{/}" class="btn btn-outline-primary">Back to Home Page</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybEbu8zeL27b8W5iK+5tFRK7g1sWZMIF4uaOdYOddT3i4Qx1Z" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-wStcKxGrbfpbGbTjnAbIdpETyPk+OlBm4UO6Q2HAnX05PHMgvog/cWaiPcg1E0z" crossorigin="anonymous"></script>

</body>
</html>
