<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-4 offset-md-4 col-sm-6 offset-sm-3" >

        <div class="card border-info">
            <div class="card-header bg-info text-white text-center" style="background-color: black" >
                <h3>Welcome</h3>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <!-- Login Form -->
                    <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                        <!-- Place for messages: error, alert etc ... -->
                        <div class="mb-3">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username and password.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success">
                                    You have been logged out.
                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div class="mb-3 input-group">
                            <label for="username" class="form-label">Username:  </label>
                            <input type="text" id = "username" name="username" placeholder="Username" class="form-control" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3 input-group">
                            <label for="password" class="form-label">Password: </label>
                            <input type="password" id = password name="password" placeholder="Password" class="form-control" required>
                        </div>

                        <!-- Login/Submit Button -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

        <div class="text-center mt-3">
            <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary" role="button" aria-pressed="true">
                Register New User
            </a>
        </div>

    </div>

</div>

</body>
</html>
