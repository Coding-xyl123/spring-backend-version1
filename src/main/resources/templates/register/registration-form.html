<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Adjusted width for the form */
            margin: auto;
            margin-top: 50px; /* Space from top */
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40; /* Header font color */
        }
        .form-label {
            margin-top: 10px;
        }
        .alert {
            font-size: 0.9rem; /* Slightly smaller font size for alerts */
        }
        .form-group {
            margin-bottom: 15px; /* Uniform margin for form groups */
        }
        .btn-primary {
            width: 100%; /* Full-width button */
        }
    </style>
</head>

<body>

<div class="container">
    <div class="form-container">
        <h3>New User Registration</h3>
        <div th:if="${param.registrationError}">
            <div class="alert alert-danger">
                <span th:text="${param.registrationError}"></span>
            </div>
        </div>

        <form action="#" th:action="@{/register/processRegistrationForm}" th:object="${webUser}" method="POST">
            <!-- Username -->
            <div class="form-group">
                <label for="userName" class="form-label">Username (*)</label>
                <input type="text" th:field="*{userName}" id="userName" class="form-control" placeholder="Enter username" aria-describedby="userHelp" required />
                <div th:if="${#fields.hasErrors('userName')}" class="text-danger mt-2">
                    <ul>
                        <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}"></li>
                    </ul>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label">Password (*)</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password" required />
                <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-2">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"></li>
                    </ul>
                </div>
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label for="firstName" class="form-label">First Name (*)</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="Enter first name" required />
                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger mt-2">
                    <ul>
                        <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}"></li>
                    </ul>
                </div>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name (*)</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Enter last name" required />
                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger mt-2">
                    <ul>
                        <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}"></li>
                    </ul>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email (*)</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email" required />
                <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-2">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}"></li>
                    </ul>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="phone_number" class="form-label">Phone Number</label>-->
<!--                <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phone_number" placeholder="Phone Number" pattern="^\+?[0-9]*$" title="Please enter a valid phone number" />-->
<!--            </div>-->
            <!-- Registration Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-info">Register</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
