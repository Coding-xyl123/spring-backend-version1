<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
        }
        .card {
            border: none; /* Remove default card border */
        }
        .card-header {
            font-weight: bold; /* Make header bold */
            text-align: center; /* Center align header text */
        }
        .input-group input {
            border-radius: 0.25rem; /* Add rounded borders */
        }
        .alert {
            font-size: 0.9rem; /* Slightly smaller font size for alerts */
        }
        .btn-primary {
            width: 100%; /* Full-width button */
        }
        .form-group {
            margin-bottom: 15px; /* Uniform margin for form groups */
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loginbox" class="col-md-4 offset-md-4 mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                New User Registration
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/register/processRegistrationForm}" th:object="${webUser}" method="POST">
                    <!-- Place for messages: error, alert etc ... -->
                    <div th:if="${param.registrationError}">
                        <div class="alert alert-danger">
                            <span th:text="${param.registrationError}"></span>
                        </div>
                    </div>
                    <!-- User name -->
                    <div class="form-group">
                        <label for="userName" class="form-label">Username (*)</label>
                        <input type="text" th:field="*{userName}" id="userName" class="form-control" placeholder="Enter username" aria-describedby="userHelp" />
                        <div th:if="${#fields.hasErrors('userName')}" class="text-danger mt-2">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password (*)</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password" />
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-2">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="firstName" class="form-label">First name (*)</label>
                        <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="Enter first name" />
                        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger mt-2">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last name (*)</label>
                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Enter last name" />
                        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger mt-2">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email (*)</label>
                        <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email" />
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-2">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}"></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Registration Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
