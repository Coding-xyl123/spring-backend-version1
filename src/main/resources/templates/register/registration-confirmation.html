<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registration Confirmation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		body {
            background-color: #f8f9fa; /* Light background for contrast */
        }
        .container {
            margin-top: 50px; /* Add spacing at the top */
        }
        .card {
            border: none; /* Remove card border */
        }
        .card-header {
            background-color: #17a2b8; /* Bootstrap primary color for header */
            color: white; /* White text for contrast */
            text-align: center; /* Centered header text */
        }
        .btn-primary {
            width: 100%; /* Full-width button for better usability */
        }
	</style>
</head>

<body>

<div class="container">
	<div class="card shadow-sm">
		<div class="card-header">
			<h2>User Registered Successfully!</h2>
		</div>
		<div class="card-body">
			<h5 class="card-title">Your Registration Details:</h5>

			<ul class="list-group">
				<li class="list-group-item" th:text="'User name: ' + ${webUser.userName}"></li>
				<li class="list-group-item" th:text="'First name: ' + ${webUser.firstName}"></li>
				<li class="list-group-item" th:text="'Last name: ' + ${webUser.lastName}"></li>
				<li class="list-group-item" th:text="'Email: ' + ${webUser.email}"></li>
			</ul>

			<hr>
			<div class="text-center mt-4">
				<a th:href="@{/showMyLoginPage}" class="btn btn-primary">Login with New Username</a>
			</div>
		</div>
	</div>
</div>

</body>
</html>
