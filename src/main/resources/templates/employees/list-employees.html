<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h3 {
            margin-top: 20px;
            font-weight: bold;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-add {
            background: linear-gradient(45deg, #6c757d, #1e7e34); /* Gradient background */
            color: white;
            border: none; /* Remove border */
            border-radius: 50px; /* Fully rounded button */
            padding: 10px 20px; /* Increased padding */
            font-size: 1.1rem; /* Larger font size */
            font-weight: bold; /* Bold text */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s, color 0.3s; /* Smooth transitions */
        }
        .btn-add:hover {
            background-color: #218838; /* Darken when hovered */
            transform: translateY(-2px); /* Slight elevate effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Increase shadow when hovered */
        }
        .btn-add:focus {
            outline: none; /* Remove focus outline */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Glow effect when focused */
        }
        .btn-space {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <h3 class="text-center">Employee Directory</h3>
    <hr>
    <!-- Add an employee button -->
    <div class="text-end mb-3">
        <a th:href="@{/employees/showFormForAdd}" class="btn btn-add btn-sm">
            <i class="fas fa-user-plus"></i> Add Employee
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                    <th>OPT</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.firstName}"></td>
                    <td th:text="${tempEmployee.lastName}"></td>
                    <td th:text="${tempEmployee.email}"></td>
                    <td>
                        <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm btn-space" data-bs-toggle="tooltip" title="Update Employee">
                            Update
                        </a>
                        <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!confirm('Are you sure you want to delete this person?')) return false"
                           data-bs-toggle="tooltip" title="Delete Employee">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybEbu8zeL27b8W5iK+5tFRK7g1sWZMIF4uaOdYOddT3i4Qx1Z" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-wStcKxGrbfpbGbTjnAbIdpETyPk+OlBm4UO6Q2HAnX05PHMgvog/cWaiPcg1E0z" crossorigin="anonymous"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    });
</script>

</body>
</html>
