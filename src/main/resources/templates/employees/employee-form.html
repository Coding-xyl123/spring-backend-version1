<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Save Employee</title>
</head>

<body>

<div class="container mt-5">
    <h3 class="text-center">Employee Directory</h3>
    <hr>
    <p class="h4 mb-4 text-center">Save Employee</p>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First name">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Start Date</label>
            <input type="date" th:field="*{date}" class="form-control" id="date">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-info">Save</button>
        </div>
    </form>

    <hr class="my-4">
    <div class="text-center">
        <a th:href="@{/employees/list}" class="btn btn-secondary">Back to Employee List</a>
    </div>
</div>

</body>

</html>
