<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Save Employee</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            margin-top: 10px;
        }
        .section-title {
            margin: 20px 0 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .form-check-label {
            margin-left: 5px;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="form-container">
        <h3>Employee Directory</h3>
        <p class="h4 mb-4 text-center">Save Employee</p>
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email ID" required>
            </div>

            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phone_number" placeholder="Phone Number" pattern="^\+?[0-9]*$" title="Please enter a valid phone number" required>
            </div>

            <p class="h6 section-title">Schooling</p>
            <div class="mb-3">
                <label for="university_name" class="form-label">University Name</label>
                <input type="text" th:field="*{universityName}" class="form-control" id="university_name" placeholder="University Name">
            </div>

            <div class="mb-3">
                <label for="graduation_date" class="form-label">Graduation Date</label>
                <input type="date" th:field="*{graduationDate}" class="form-control" id="graduation_date">
            </div>

            <p class="h6 section-title">OPT Details</p>
            <div class="mb-3">
                <label for="optStatus" class="form-label">OPT Status</label>
                <select th:field="*{optStatus}" class="form-control" id="optStatus" required>
                    <option value="">Select your OPT status</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="expired">Expired</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="opt_start_date" class="form-label">OPT Start Date</label>
                <input type="date" th:field="*{optStartDate}" class="form-control" id="opt_start_date">
            </div>

            <div class="mb-3">
                <label for="volunteering_expected_start_date" class="form-label">Volunteering Expected Start Date</label>
                <input type="date" th:field="*{volunteeringExpectedStartDate}" class="form-control" id="volunteering_expected_start_date">
            </div>

            <p class="h6 section-title">Type of Role Desired</p>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{desiredRoles}" value="frontendDeveloper" id="frontendDeveloper">
                    <label class="form-check-label" for="frontendDeveloper">Frontend Developer</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{desiredRoles}" value="backendDeveloper" id="backendDeveloper">
                    <label class="form-check-label" for="backendDeveloper">Backend Developer</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{desiredRoles}" value="uiuxDesigner" id="uiuxDesigner">
                    <label class="form-check-label" for="uiuxDesigner">UI/UX Designer</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{desiredRoles}" value="aiDeveloper" id="aiDeveloper">
                    <label class="form-check-label" for="aiDeveloper">AI Developer</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{desiredRoles}" value="projectManager" id="projectManager">
                    <label class="form-check-label" for="projectManager">Project Manager</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{desiredRoles}" value="dataAnalyst" id="dataAnalyst">
                    <label class="form-check-label" for="dataAnalyst">Data Analyst</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="resume" class="form-label">Attach Resume</label>
                <input type="file" th:field="*{resume}" class="form-control" id="resume">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-info">Save</button>
            </div>
        </form>

        <hr class="my-4">
        <div class="text-center">
            <a th:href="@{/employees/list}" class="btn btn-secondary">Back to Employee List</a>
        </div>
    </div>
</div>

</body>
</html>
